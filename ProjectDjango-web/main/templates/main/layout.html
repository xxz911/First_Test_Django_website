{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside> 
        <img src="{% static 'main/img/logo.png' %}" alt="Лого">
        <span class="logo">Test_django</span>
        <h4>Навигация</h4>
        <ul>
            <a href="{% url 'home' %}"><li><i class="bi bi-house-door-fill"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="bi bi-info-circle-fill"></i> Про нас</li></a>
            <a href=""><li><i class="bi bi-send-fill"></i> Контакты</li></a>
            <a href="{% url 'news_home' %}"><li><i class="bi bi-send-fill"></i> Новости</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить</button></button></li></a>
        </ul>
    </aside> 
    <main>
        {% block content %}
        {% endblock %} 
    </main>
</body>
</html>
